<div>
    <div class="header">
        <h1>Role Based Permission</h1>
    </div>


    <div class="form-content py-0">


        <div class="row my-3 ">
            <div class="col-md-4">
                <label class="form-label">User</label>
                <div class="card flex justify-content-center">
                                <p-dropdown [showClear]="true"
                                [options]="cars" [(ngModel)]="selectedCountry"
                                optionValue="id"
                                optionLabel="name"
                                placeholder="--Select User--" />
                            </div>

            </div>
            <div class="col-md-4">
                <div>
                    <span class="required-label">REQUIRED</span>
                    <label class="form-label">Role</label>
                </div>
                <div class="card flex justify-content-center">
                                <p-dropdown [showClear]="true"
                                [options]="cars" [(ngModel)]="selectedState"
                                optionValue="id"
                                optionLabel="name"
                                placeholder="--Select Role Type--" />
                            </div>
            </div>
            <div class="col-md-4">
                <label> </label>
                <div class="d-flex justify-content-end">

                    <div class="mt-2">
                        <button class="btn btn-success py-0 px-2 mx-1">Save</button>
                        <button class="btn btn btn-warning py-0 px-2">Clear</button>
                    </div>

                </div>
            </div>

        </div>
    </div>


    <div class="company-info-box mx-2">
        <div class="section-header fw-normal p-1">
            User Details
        </div>

        <div class="form-content py-0">

            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover mt-2">
                        <thead>
                            <tr class="table-header">
                                <th>Module</th>
                                <th>Can Add?</th>
                                <th>Can Edit?</th>
                                <th>Can Delete?</th>
                                <th>Can View</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Client</td>
                                <td>
                                    <input type  ="checkbox" checked >
                                </td>
                                <td>
                                    <input type  ="checkbox" checked >
                                </td>
                                <td>
                                    <input type  ="checkbox" checked >
                                </td>
                                <td>
                                    <input type  ="checkbox" checked >
                                </td>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

        <div class="mt-2">
        
           

          </div>


</div>
