<div class="w-full p-1 bg-white rounded shadow-sm">
  <div class="input-group">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="searchText"
      placeholder="search..."
      (input)="onSearch()"
    />
    <span
      class="input-group-text height-26px cursor-pointer"
      (keyup.enter)="onSearch()"
    >
      <i class="fa fa-search" style="color: #555"></i>
    </span>
  </div>

  <div
    class="mt-2 mb-1 d-flex cursor-pointer add-new-client"
    routerLink="/add-consultant"

      style="color: #555; font-size: 14px"
    ></i>
    <p class="mb-0" style="font-size: 14px">Add New Consultant</p>
  </div>

  <div class="d-flex justify-content-center">
    <button class="btn btn-info me-1">
      <i class="fw-bold fa-solid fa-chevron-down"></i>&nbsp; Expand All
    </button>
    <button class="btn btn-info ms-1">
      <i class="fw-bold fa-solid fa-chevron-up"></i>&nbsp; Collapse All
    </button>
  </div>

  <!-- Pagination Controls rr -->
  <div class="d-flex justify-content-center my-1 align-items-center">
    <button
      class="btn btn-warning me-1 text-white"
      (click)="setPage(currentPage - 1)"
      [disabled]="currentPage === 1"
    >
      &lt;
    </button>

    <span>{{ currentPage }}/{{ totalPages }}</span>

    <button
      class="btn btn-warning ms-1 text-white"
      (click)="setPage(currentPage + 1)"
      [disabled]="currentPage === totalPages"
    >
      &gt;
    </button>
  </div>

  <!-- consultant List -->
  <div>
    <ul class="no-marker">
      <li *ngFor="let item of consultants">
        <div class="cursor-pointer" (click)="goToDashboard(item.id)">
          <i class="fas fa-building"></i> {{ item.name }}
        </div>
      </li>
    </ul>
  </div>
